<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección 1</title>
    <link rel="stylesheet" href="estilos-seccion-01.css">
</head>
<body>
    <div id="contenedor">
        <div id="izquierda">
            <h1 id="encabezado">facebook</h1>
            <p id="texto">
                Facebook te ayuda a comunicarte 
                y compartir con las personas que
                forman parte de tu vida
            </p>
        </div>
        <div id="derecha">
            <form id="formulario">
                <input class="redondeado" type="text" name="usuario" placeholder="Correo electrónico o número de teléfono" />
                <input class="redondeado" type="password" name="usuario" placeholder="Contraseña" />
                <button class="redondeado" style="background-color: rgb(10, 55, 139);">Iniciar sesión</button>
                <a href="#" style="text-decoration: none;">¿Olvidaste tu contraseña?</a>
                <hr style="width: 100%;" />
                <button class="redondeado" style="background-color: rgb(88, 139, 10);">Crear cuenta nueva</button>
            </form>
            <p style="font-size: 22px;">
                <strong>Crea una página</strong> para una celebridad,
                una marca o un negocio
            </p>
        </div>
    </div>
</body>
</html>
